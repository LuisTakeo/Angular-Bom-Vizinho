<mat-card class="card">
  <div>
    <mat-card-header class="card__header">
      <mat-card-title class="card__header__title">
        {{titleCard}}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="card__content">
      <p class="card__content__text">
        {{description}}
      </p>
    </mat-card-content>
  </div>
  <div>
    <mat-divider></mat-divider>
    <mat-card-actions>
      <button mat-button class="card__botao">Continuar</button>
    </mat-card-actions>
  </div>
</mat-card>
